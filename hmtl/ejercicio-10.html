<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ejemplo de tabla sencilla</title>
        <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ40aD3Oi-HkLEcGewVct-LHtwbtHC8lKzNAg&usqp=CAU">
        <link rel="stylesheet" href="../css/ejer10.css">
    </head>
    <body>
        <div class="container">
            <h1 id="titulo">
                Su pedido
            </h1>
            <table>
                <tr>
                    <th scope="col">Nombre producto</th>
                    <th scope="col">precio unitario</th>    
                    <th scope="col">unidades</th>
                    <th scope="col">subtotal</th>
                </tr>


                <tr>
                    <td>reproductor MP3 (80GB)</td>
                    <td>192.02</td>
                    <td>1</td>
                    <td>192.02</td>
                </tr>


                <tr>
                    <td>Fundas de colores</td>
                    <td>2.50</td>
                    <td>5</td>
                    <td>12.50</td>
                </tr>


                <tr>
                    <td>Reproductor de radio: control remoto</td>
                    <td>12.99</td>
                    <td>1</td>
                    <td>12.99</td>
                </tr>


                <tr>
                    <th scope="row">TOTAL</th>
                    <td>-</td>
                    <td>7</td>
                    <td><b>207.51</b></td>
                </tr>
            </table>
            <!--h1=se usa para conformar frases como titulo principal
            table=se usa para introducir una tabla 
            tr=define la fila de la tabla
            td= define cada una de las columnas de las filas
            b=aplica negrita al texto-->
        </div>
    </body>
</html>
