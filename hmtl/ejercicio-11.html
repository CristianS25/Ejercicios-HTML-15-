<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ejemplo de tabla avanzada</title>
        <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQta56ipyhzidK6dV9n940TrkXcLYA-2-pLww&usqp=CAU">
        <link rel="stylesheet" href="../css/ejer11.css">
    </head>
    <body>
        <div class="container">
            <h1 id="titulo">
                Resultado de la búsqueda
            </h1>
            <table>
                <caption>"Tabla con los datos de los resultados de la búsqueda"<br /> Resultado de la búsqueda</caption>
            </table>
            <table>    
                <tr>
                        <th abbr="imagen del producto" scope="col">imagen</th>
                        <th abbr="Datos del producto" scope="col">Datos</th>
                    </tr>


                <tr>
                    <td>
                        <img src="imagenes/portatil.png" alt="imagen del ordenador portátil"/>
                    </td>

                    <td>
                        <h4><a href="#" title="Ver más informacion sobre el portátil">3 GHz - 4GB RAM</a></h4>
                        <p>
                        <a href="#" title="Comprar el portatil">Comprar</a><del>2.990&euro;</del><b>2.599&euro;</b>
                    </td>
                </tr>


                <tr>
                    <td>
                        <img src="imagenes/videocamara.png" alt="imagen de la videocámara"/>
                    </td>

                    <td>
                        <h4><a href="#" title="Ver más información sobre la videocámara">Alta definición 1080p - 60Gb</a></h4>
                        <p>
                            <a href="#" title="Comprar la videocámara"></a><del><b>1.099%euro;</b></del><del><b>999&euro;</b></del>
                        </p>
                    </td>
                                
                </tr>


                <tr>
                    <td>
                        <img src="imagenes/movil.png" alt= "imagen del móvil" />
                    </td>
                    <td>
                        <h4>
                            <a href="#" title="Ver más información sobre el móvil">Móvil -3G -Wi-Fi -8GB</a>
                        </h4>
                        <p>
                            <a href="#" title="Comprar el movil"> Comprar</a><del>399 &euro:</del><b>349&euro;</b>
                        </p>
                    </td>
                </tr>
            </table>
            <!--h1=se usa para conformar frases como titulo principal
            table=se usa para introducir una tabla 
            tr=define la fila de la tabla
            td= define cada una de las columnas de las filas
            p=identificar que es un parrafo-->
        </div>
    </body>
</html>
