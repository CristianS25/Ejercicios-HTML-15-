            <h1 id="titulo">sintaxis de la etiqueta "blockquote"</h1>
            <p id="pa1">
                La sintaxis de la etiqueta &it;blockquote&gt;se muestra a continuacion:<br/><br/>
                &it;blockquote cite= &quot;<em>...direccion origional de la cita...</em>&quot; &gt;Texto que se
                cita&it;/blockquote&gt;
            </p>
            <!--p=identificar que es un parrafo
            h1=se usa para conformar frases como titulo principal
            em=marcar enfasis en partes del texto
            br=genera a un interlineado-->
        </div>
